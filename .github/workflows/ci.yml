name: VPN Infrastructure CI

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'          # Игнорировать изменения в документации
      - 'docs/**'        # Игнорировать папку docs
      - '.gitignore'     # Игнорировать настройки гита
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # На всякий случай ставим allure-pytest явно, если его нет в requirements
        pip install allure-pytest

    - name: Create .env file from Secrets
      # Мы создаем .env файл на лету, беря пароли из настроек GitHub
      run: |
        echo "TG_BOT_TOKEN=${{ secrets.TG_BOT_TOKEN }}" >> .env
        echo "TG_CHAT_ID=${{ secrets.TG_CHAT_ID }}" >> .env
        # Добавляем первый сервер для теста
        echo "NODE_1_NAME=NL-AMS" >> .env
        echo "NODE_1_IP=${{ secrets.NODE_1_IP }}" >> .env
        echo "NODE_1_USER=${{ secrets.NODE_1_USER }}" >> .env
        echo "NODE_1_PASS=${{ secrets.NODE_1_PASS }}" >> .env
        echo "NODE_1_BACKUP_PATHS=/etc/x-ui" >> .env

    - name: Run Tests with Allure
      # Запускаем тесты и сохраняем результаты в папку allure-results
      # continue-on-error: true означает "собери отчет, даже если тесты упали"
      continue-on-error: true
      run: |
        pytest -v --alluredir=allure-results

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_report: allure-report
        gh_pages: gh-pages
        allure_history: allure-history

    - name: Publish Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-history